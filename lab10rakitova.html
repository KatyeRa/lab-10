<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <title>lab10rakitova</title>

</head>

<body class="body">

	<main class="main">
		<h1>Крестики-нолики</h1>
		<h3>Простая игра в крестики-нолики. Первым ходит победитель.</h3>

		<div class="info">
			<h4 >Количество побед</h4>

			<div class="info__wrapper">
				<div class="info__first-player">Первый игрок "X": <span class="info__first-counter">0</span></div>
				<div class="info__second-player">Второй игрок "O": <span class="info__second-counter">0</span></div>
			</div>
		</div>

		<div class="info">
			<h4 class="info__title">Ход</h4>

			<div class="info__wrapper">
				Ходит игрок - <span class="info__first-move">X</span>
			</div>
		</div>

		<canvas id="game" width="600" height="600"></canvas>

		<div class="control">
			<button class="control__new-round">Новый</button>
			<button class="control__reset">Сброс</button>
		</div>
	</main>

    <script src="script.js"></script>
    <script>
  const game = new TicTacToe({
    canvas: '#game',
    firstCounter: '.info__first-counter',
    secondCounter: '.info__second-counter',
    btnNewRound: '.control__new-round',
    btnReset: '.control__reset',
    currentMove: '.info__first-move'
  });
</script>

  </body>
</html>
